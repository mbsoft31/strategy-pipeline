<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HITL Research Strategy Pipeline{% endblock %}</title>

    <!-- Modern CSS framework - using Tailwind via CDN for rapid prototyping -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX for dynamic interactions without page reloads -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js for lightweight interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom styles -->
    <style>
        /* Smooth transitions */
        * {
            transition: all 0.2s ease-in-out;
        }

        /* Progress indicator */
        .stage-progress {
            position: relative;
        }

        .stage-progress::before {
            content: '';
            position: absolute;
            top: 2rem;
            left: 0;
            right: 0;
            height: 2px;
            background: #e5e7eb;
            z-index: 0;
        }

        /* Status badges */
        .status-approved { @apply bg-green-100 text-green-800; }
        .status-draft { @apply bg-yellow-100 text-yellow-800; }
        .status-not_started { @apply bg-gray-100 text-gray-600; }

        /* HTMX loading indicator */
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }

        /* Smooth slide-in animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span class="ml-2 text-xl font-semibold text-gray-900">Research Strategy Pipeline</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-900">Projects</a>
                    <a href="/project/new" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        New Project
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast notifications area -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
        // Helper function to show toast notifications
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `animate-slide-in px-6 py-4 rounded-lg shadow-lg ${
                type === 'success' ? 'bg-green-500' :
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            } text-white max-w-sm`;
            toast.textContent = message;

            document.getElementById('toast-container').appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // HTMX event listeners for user feedback
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.successful) {
                // Request was successful
                const target = event.detail.target;
                if (target.hasAttribute('data-success-message')) {
                    showToast(target.getAttribute('data-success-message'), 'success');
                }
            } else {
                showToast('Something went wrong. Please try again.', 'error');
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>

site_name: Strategy Pipeline
site_description: Production-ready systematic literature review pipeline with LLM-powered search strategy generation
site_author: Bekhouche Mouadh
site_url: https://mbsoft31.github.io/strategy-pipeline

repo_name: mbsoft31/strategy-pipeline
repo_url: https://github.com/mbsoft31/strategy-pipeline
edit_uri: edit/main/docs/

# Exclude legacy/unlinked documentation
exclude_docs: |
  friends-critics/
  next-steps/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md

  - Getting Started:
      - Quick Start: getting-started/quick-start.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md

  - User Guide:
      - Quick Reference: user-guide/quick-reference.md
      - Navigation Guide: user-guide/navigation.md
      - Verification Checklist: user-guide/verification-checklist.md

  - Architecture:
      - Overview: architecture/overview.md
      - Pipeline Design: architecture/pipeline-design.md
      - Components: architecture/components.md
      - Frontend: architecture/frontend.md

  - API Reference:
      - Overview: api-reference/index.md
      - Controller: api-reference/controller.md
      - Stages: api-reference/stages.md
      - Services: api-reference/services.md
      - Models: api-reference/models.md
      - REST API: api-reference/rest-api.md

  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - Stage 5 Notes: development/stage-5-notes.md
      - Stage 7 Implementation: development/stage-7-implementation.md

  - Examples:
      - Overview: examples/README.md

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mbsoft31/strategy-pipeline
    - icon: fontawesome/solid/envelope
      link: mailto:bekhouche.mouadh@univ-oeb.dz

